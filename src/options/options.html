<!DOCTYPE html>
<html>
  <head>
    <title>設定</title>
    <meta charset="utf-8" />
    <script type="module" src="options.ts"></script>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div id="courceSearch" class="block clearfix">
      <div class="block-title block-cube course-search-color">
        <h1 class="block-title-txt cube-block-title-txt">設定</h1>
      </div>

      <div class="block-contents">
        <div class="contents-detail contents-vertical options-header">
          基本機能
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">サイドメニューの非表示</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="sideMenu"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">PDFダイアログの非表示</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="pdfDialog"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">時間割ボタンの表示</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="timetableButton"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">名前の非表示</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="headerName"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">テーマ切替ボタンの表示</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="themeButton"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">「お知らせ」を折りたたむ</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="noticeFold"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">課題一覧を表示</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="taskList"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">課題一覧の提出済課題を非表示</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="taskListSubmitted"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">予定の追加機能</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="addSchedule"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">「ワークルール入門」の削除</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="deleteWorkRule"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical options-header">
          試験的機能
        </div>

        <div class="contents-detail contents-vertical">
          <div class="contents-header contents-header-txt">
            <label class="bold-txt">自動ログイン</label>
          </div>

          <div class="contents-input-area">
            <div class="input-select-box-area">
              <select
                class="input input-select-box form-control"
                name="autoLogin"
                title="選択"
              >
                <option value="0">有効</option>
                <option value="1">無効</option>
              </select>
            </div>
          </div>
        </div>

        <div class="contents-detail contents-vertical">
          <div class="btn-wrapper">
            <p style="text-align: right; margin: 8px 8px 0">
              ※ 設定を反映するには「保存」をクリック後、<br />ページを再読み込みしてください。
            </p>
          </div>
          <div class="btn-wrapper">
            <div class="btn-right">
              <input
                type="button"
                class="under-btn btn-txt btn-color cancel-btn"
                value="キャンセル"
              />
            </div>
            <div class="btn-right">
              <input
                type="button"
                class="under-btn btn-txt btn-color save-btn"
                value="保存"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
